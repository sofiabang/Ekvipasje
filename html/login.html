<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ekvipasje - logg inn</title>
    <link rel="icon" href="../assets/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="../assets/Logo_Ekvipasje.svg"
        class="logo"
        alt="Ekvipasje Logo"
      />
    </header>

    <main class="startsideoglogin">
      <section class="login-container">
        <form class="login-form" action="./hjem.html">
          <div class="input-container">
            <label for="username" class="username-label">Brukernavn</label>
            <input
              type="text"
              id="username"
              class="input-field"
              aria-label="Brukernavn"
              placeholder="Skriv inn brukernavn"
            />
          </div>
          <div class="input-container">
            <label for="password" class="password-label">Passord</label>
            <input
              type="password"
              id="password"
              class="input-field"
              aria-label="Passord"
              placeholder="Skriv inn passord"
            />
          </div>
          <button
            class="button-loginn"
            id="login-button"
            onclick="location.href='hjem.html';"
          >
            Logg inn
          </button>
          <div class="forgotten-password-container">
            <p class="glemt-passord">Glemt Passord?</p>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <img
        src="../assets/footer-login.png"
        class="footer-image"
        alt="Footer Image"
      />
    </footer>
  </body>
</html>
